<!doctype html>
<html lang="pt-br" class="h-100">
<head>
  <meta charset="utf-8">
  <title>DeliveryWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style id="loading-app__styles">
    body,
    html {
      height: 100%;
    }

    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .app-loading__description {
      position: absolute;
      top: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 1.5rem;
    }

    .app-loading__logo {
      width: 100px;
      height: 100px;
    }

    .app-loading__spinner {
      height: 150px;
      width: 150px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .app-loading__spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #4285F4;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }

  </style>
</head>
<body class="container-fluid h-100 p-0">
  <noscript>
    <p style="color: #0055bb; font-family: sans-serif; margin: 2rem;">
      Esta página é uma aplicação em javascript. Por favor, habilite o javascript no seu navegador para utilizar esta aplicação.
    </p>
  </noscript>
  <app-root class="d-flex flex-column h-100">
    <!-- o HTML de carregamento será subistituído pela aplicação, assim que incializar -->
    <div class="app-loading">
      <h1 class="app-loading__description">Aguarde! Carregando...</h1>
      <div class="app-loading__logo"></div>
      <svg class="app-loading__spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
      </svg>
    </div>
  </app-root>
</body>
</html>
