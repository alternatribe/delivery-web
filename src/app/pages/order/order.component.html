<h1>Meu Pedido</h1>
<div class="table-responsive">
<table class="table fs-6">
  <thead>
    <tr>
      <th scope="col">Produto</th>
      <th scope="col" class="valor">Valor</th>
      <th class="action"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaPedido">
      <td>{{item.name}}</td>
      <td>{{item.unitPrice | currency}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-outline-danger" (click)="remover(item)" data-bs-toggle="tooltip" data-bs-placement="top" title="Remover produto do pedido">
          <i class="bi bi-x-lg"></i>
        </button>
      </td>
    </tr>
  </tbody>
    <tfoot>
    <tr class="table-dark fs-5">
      <th colspan="2" scope="col">Valor Total</th>
      <th scope="col">{{total | currency}}</th>
    </tr>
  </tfoot>
</table>
<div class="text-end">
  <button class="btn btn-primary me-2" (click)="finalizar()">Finalizar Pedido</button>
  <button class="btn btn-secondary" (click)="cancelar()">Cancelar Pedido</button>
</div>
</div>
